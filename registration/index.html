<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Echt Tech Registration form</title>
        <link rel="stylesheet" href="./css/style.css">

        <!-- google fonts -->

        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;400;500;600;700&family=Oswald:wght@200;300;400;500;600;700&family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet"> 
    </head>
    <body>
<div class="container">
       <form action="" class="form">
        <ul class="half_form">
            <li>
                <label for="fName">First Name</label> <br>
                <input type="text" id="fName" name="fName">
            </li>

            <li>
                <label for="lName">Last Name</label><br>
                <input type="text" id="lName" name="lName">
            </li>
        </ul>

        <ul class="full_form">
            <li>
                <label for="email">First Name</label><br>
                <input type="text" id="email" name="email">
            </li>

        </ul>
        <ul class="btn">
             <li>
                 <button  class="btn_submit"> Submit</button>

             </li>
        </ul>

       </form>
    </div>
    </body>
</html>
